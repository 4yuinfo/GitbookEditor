<div class="inner">
    <div class="toolbar">
        <div class="btn-toolbar" role="toolbar" style="margin: 0;">
            <div class="btn-group">
                <button class="btn btn-default disabled">PREVIEW</button>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-default server-start"><i class="fa fa-bolt"></i></button>
                <button class="btn btn-default server-stop" style="display: none;"><i class="fa fa-stop"></i></button>
            </div>
        </div>
    </div>
    <div class="content">
        <% _.each(sections, function(section) { %>
            <% if (section.type == "normal") { %>
            <section id="<%- section.id %>"><%= section.content %></section>
            <% } %>
        <% }); %>
    </div>
</div>
